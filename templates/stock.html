<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Inventory Management | Stocks</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inventory Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/stock">Add Stock</a>
              <a class="nav-link" href="/inventory">Inventory</a>
              <a class="nav-link" href="/reports">Reports</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container my-3 col-md-4 centered">
          <h3>Add Stock</h3>
          <form>
            <div class="form-floating mb-3">  
              <input type="text" class="form-control" id="itemCode" placeholder="ITM001">
              <label for="itemCode" class="form-label">Item Code</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                <label for="itemName" class="form-label">Item Name</label>
              </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="expiryDate" placeholder="12">
                <label for="stockSize" class="form-label">Number of Units</label>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expiryDate">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
      </div>
</body>
</html>
