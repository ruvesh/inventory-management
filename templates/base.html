<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory Management | {% block title %}  {% endblock title %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <!-- Sweet Alerts CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Static Style Sheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/global_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/pagination_styles.css') }}">

    <!-- Static JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</head>
<body style="background-color: lightgrey;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inventory Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a id="add-stock-nav-link" class="nav-link" aria-current="page" href="/stock">Add Stock</a>
              <a id="inventory-nav-link" class="nav-link" href="/inventory">Inventory</a>
              <div class="dropdown">
                <a  id="reports-nav-link" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Expiry Reports
                </a>
                <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/reports">Due 1 month</a>
                    <a class="dropdown-item" href="/reports?due=3">Due 3 month</a>
                    <a class="dropdown-item" href="/reports?due=6">Due 6 month</a>
                    <a class="dropdown-item" href="/reports?due=12">Due 1 year</a>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </nav>

      {% block body %}
          
      {% endblock body %}


  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
          <script>
            showSuccessMessage('{{message}}');
          </script>
        {% endfor %}
    {% endif %}
  {% endwith %}
</body>

</html>
